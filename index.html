<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<title>siid - shack interactive info display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

			.display-area {
				background: #f0f0f0;
			}
    </style>



    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="lib/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="lib/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="lib/bootstrap/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="lib/bootstrap/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="lib/bootstrap/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="lib/bootstrap/ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">shackspace interactive information display</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#power">Power</a></li>
              <li><a href="#network">Network</a></li>
              <li><a href="#social">Social</a></li>
              <li><a href="#presence">Presence</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
			<div class="row-fluid">
				<div class="span12" id="area_error">
					<div class="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Warning!</strong> This is beta. LOL :)
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span8">
					<h1>Power Consumption</h1>
				</div>
				<div class="span4">
					<div class="form-horizontal">
						<div class="control-group">
						<label class="control-label" for="powergraph_duration">Duration</label>
						<div class="controls">
						<!--
						  <select data-bind="	options: selDurationOptions,
																	optionsText: selDurationOptionsText,
																	value: selDurationSelectedValue"/>
																	-->
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<h2>Total</h2>
<!--					Total: <span data-bind="text: pgTotal_Total"/> W, (L1,L2,L3) = ( <span data-bind="text: pgTotal_L1"/>, <span data-bind="text: pgTotal_L2"/>, <span data-bind="text: pgTotal_L3"/> ) W -->
					<div id="powergraph_total" class="display-area"></div>
				</div>
				<div class="span6">
					<h2>Datacenter Only</h2>
					<div id="powergraph_datacenter_only" class="display-area"></div>
				</div>
			</div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script src="lib/jquery-1.9.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="lib/raphael.js"></script>
		<script type="text/javascript" src="lib/g.raphael-min.js"></script>
		<script type="text/javascript" src="lib/g.bar-min.js"></script>
		<script type="text/javascript" src="lib/g.dot-min.js"></script>
		<script type="text/javascript" src="lib/g.line-min.js"></script>
		<script type="text/javascript" src="lib/g.pie-min.js"></script>
		<script type='text/javascript' src='lib/knockout-2.2.1.js'></script>

		<script type="text/javascript" src="siid/siid.js"></script>

		<script type="text/javascript">
			function resizeDisplayAreas() {

				var display_area_aspect = 0.5;

				$(".display-area").each( function() {
					$(this).css("min-height", $(this).width() * display_area_aspect);
				})
			}

			window.onload = function() {
				siid_start();

				$(window).resize( resizeDisplayAreas );
				resizeDisplayAreas();

			}
		</script>
  </body>
</html>
